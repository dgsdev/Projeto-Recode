    <script>
      $( document ).ready(function($) {
        $('.parado').on('play', function() {
          $('.parado').each(function() {
            $(this).removeClass('parado').addClass('rodando');
            $(this).get(0).play();
          });
        });
        $('.parado').on('pause', function() {
          $('.rodando').each(function(){
            $(this).removeClass('rodando').addClass('parado');
            $(this).get(0).pause();
          });
        });
      });
    </script>
